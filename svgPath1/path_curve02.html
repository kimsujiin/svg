<body>
  <svg id="back" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
  <!--   curveto cubic Bezier(x1 y1 x2 y2)+ -->

  <h1>curve to-cubic Bezier C</h1>
  <h2>세로반원 x축 조절1</h2>
  <svg class="view01" width="100" height="100" view="0 0 100 100">
    <path d="
        M 0 0 
        C 50,10 
          50,40  
          0,50 ">
    </path>
  </svg>

  <h2>세로반원 x축 조절2</h2>
  <svg class="view02" width="100" height="100" view="0 0 100 100">
    <path d="
         M 0 0 
         C 30,10 
           30,40  
            0, 50 ">
    </path>
  </svg>

  <h2>세로반원 Y축 조절1</h2>
  <svg class="view03" width="100" height="100" viewbox="0 0 100 100">
    <path d="
         M 0  0 
         C 30 30,
           30 40,  
           0 50 ">
    </path>
  </svg>

  <h2>세로반원 Y축 조절2</h2>
  <svg class="view04" width="100" height="100" viewbox="0 0 100 100">
    <path d="
         M 0 0 
         C 30 30, 
           30 60,  
           0 50 ">
    </path>
  </svg>

  <h2>가로반원 Y축 조절1</h2>
  <svg class="view05" width="100" height="100" viewbox="0 0 100 100">
    <path d="
         M 0 0 
         C 10 30, 
           40 30,  
           50 0 ">
    </path>
  </svg>

  <h2>가로반원 Y축 조절2</h2>
  <svg class="view06" width="100" height="100" viewbox="0 0 100 100">
    <path d="
         M 0 0, 
         C 10 50,
           40 50, 
           50 0 ">
    </path>
  </svg>
<!--   연속 cubic bezier -->
<h2>반쪽하트</h2>
<svg class="view07" width="100" height="100" viewbox="0 0 100 100">
  <path d="M 0 30
           C 10 10, 40 0 ,40 30, 
           C 40 60,10 60, 
           0 70 Z">
  </path>
</svg>
<h2>몬스터</h2>
<svg class="view08" width="200" height="200" viewbox="70 30 200 200">
  <path d="M 150 50
           C 180 50, 200 70, 200 100
           C 200 130, 180 140, 150 140
           C 110 140, 100 120, 100 100
           C 100 70, 120 50, 150 50 Z">
  </path>
  <circle class="rc" r="25" cx="150" cy="90"></circle>
  <circle class="lc" r="10" cx="150" cy="90"></circle>
  <circle class="cc" r="5" cx="153" cy="86"></circle>
  <line x1="140" y1="125" x2="160" y2="125"></line>
</svg>
</body>
