<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1, user-scalable=yes,shrink-to-fit=no">
  <!--[if IE]>
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <![endif]-->
  <title>ex-morph</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js">
  </script>
</head>

<body>
  <div class="ex01">
    <svg width="500" height="500" style="border: 2px solid #000; background: #f9edb6;">
      <defs>
        <mask id="m_mask">
          <path class="st0" id="from" fill="#fff" d="M271.9,168.6c56.12-97.2-103.92-97.2-47.8,0C167.98,71.4,87.96,210,200.2,210c-112.24,0-32.22,138.6,23.9,41.4
      c-56.12,97.2,103.92,97.2,47.8,0c56.12,97.2,136.14-41.4,23.9-41.4C408.04,210,328.02,71.4,271.9,168.6z" />

          <path class="st1" id="to" style="visibility: hidden;" d="M236.92,226.19c138.78-240.38-116.62-240.38,22.16,0C120.3-14.19-7.41,207,270.16,207
	c-277.57,0-149.86,221.19-11.08-19.19c-138.78,240.38,116.62,240.38-22.16,0C375.7,428.19,503.41,207,225.84,207
	C503.41,207,375.7-14.19,236.92,226.19z" />
        </mask>
      </defs>
      <use xlink:href="#from" x="30" style="transform: rotate(20deg);transform-origin: center; filter: drop-shadow(3px 3px 9px rgb(243, 188, 40) ); opacity: 0.5;">
        <animate
        attributeName="x"
        values="30;100;30"
        dur="2s"
        repeatCount="indefinite"
        >
        </animate>
      </use>
      <image mask="url(#m_mask)" xlink:href="images/sample.png" x="0" y="-80" width="800" height="600" aria-label="sam">
      </image>
    </svg>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/kute.js@2.0.10/dist/kute.min.js'></script>
  <script>
    var morph01 = KUTE.to(
      '#from',
      { path: '#to' },
      {
        // options
        easing: 'easingCubicInOut',
        yoyo: true,
        repeat: 1,
        duration: 1000,
        delay: 0
      }
    )

      .start();

    $('.ex01').on('click', function () {
      if (!morph01.playing) {
        morph01.start();
      }
    });
  </script>



</body>

</html>
