	<title>svg-set-cho</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/grid.css" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap">

	</script>
	<style>
		body{
			font-family: 'Leckerli One', cursive;
		}
	</style>
</head>

<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
		<svg width="300" height="200">
			<text x="50%" y="20%" style="font-size: 2.5rem" text-anchor="middle">
				svg lesson
			</text>
			<text x="50%" y="50%" text-anchor="middle" style="font-size: 2rem; fill:rgb(111, 135, 240);stroke:#000; text-transform:uppercase;letter-spacing:6px; text-decoration:overline;">
				hello svg
			</text>
		</svg>
		<svg width="300" height="200">
			<text x="50%" y="50%" text-anchor="middle"
			dominant-baseline="middle" font-size="8rem"
			>
				svg cool
			</text>
		</svg>
		<svg width="300" height="200">
			<text x="50%" y="50%" dx="0" dy="0" dominant-baseline="middle" rotate="45, 10, 30, -45, 20,30,50,-30" textLength="100%" 
			text-anchor="middle" style="font-size: 4rem; letter-spacing:10px">
				svg lesson
			</text>
		</svg>
<svg width="300" height="200">
	<text x="0%" y="0%" dominant-baseline="hanging" textLength="100%" font-size="3rem">
		svg lesson
	</text>
</svg>
<svg width="300" height="300">
	<g id="text_all">
	<text x="30%" y="10%" style="font-size: 2rem;">
		svg
		<tspan dx="-10%" dy="20%" textlength="30%" rotate="30,-10,45,-10" style="font-size: 3rem; fill:rgb(205, 150, 205)">text</tspan>
		<tspan dx="-15%" dy="30%" style="font-size: 6rem; stroke:rgb(255, 145, 0);stroke-dasharray:3px;text-decoration:underline">is</tspan>
		<tspan dx="5%" dy="20%" rotate="30,20,55,30" style="font-size: 3rem;">cool</tspan>
	</text>
</g>
<use xlink:href="#text_all" x="-70"></use>
</svg>
</body>
