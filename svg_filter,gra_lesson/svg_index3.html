<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg-index</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <style type="text/css">
    svg {
      border: 1px solid #000
    }

    #back {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -99;
    }
  </style>
</head>

<body>

  <svg id="back" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
  <svg width="500" height="300">
    <defs>
      <clipPath id="circle_path">
        <circle cx="250" cy="120" r="130">
        </circle>
      </clipPath>
    </defs>
    <text x="3%" y="45%" style="font-size:90px;font-weight:900" fill="deeppink">
      SVG LESSON
    </text>
    <text clip-path="url(#circle_path)" x="3%" y="45%" style="font-size:90px;font-weight:900">
      SVG LESSON
    </text>
  </svg>

  <!-- 예제1 -->
  <svg width="300" height="300" style="background:coral">
    <defs>
      <mask id="c_mask">
        <circle cx="150" cy="150" r="100" fill="#fff">
        </circle>
      </mask>
    </defs>

    <circle mask="url(#c_mask)" cx="50" cy="120" r="40">
      <animate attributeName="cx" values="50;280;50" dur="2s" repeatCount="indefinite">
      </animate>
    </circle>
  </svg>

  <!-- 예제2 -->
  <svg width="500" height="300" style="background-color: rgb(180, 238, 235);">

    <mask id="circle_mask">
      <circle cx="100" cy="110" r="90" fill="#fff">
        <animate attributeName="cx" values="100;400;100" keyTimes="0;0.2;1" dur="3s" repeatCount="indefinite">
        </animate>
      </circle>
    </mask>

    <text x="3%" y="50%" style="font-size: 130px; font-weight: 900; fill: rgb(255, 115, 0);">
      SVG LESSON
    </text>

    <text mask="url(#circle_mask)" x="3%" y="50%" style="font-size: 130px; font-weight: 900;">
      SVG LESSON
    </text>
  </svg>

  <!-- 예제3 -->
  <svg width="500" height="300">

    <mask id="circle_mask2">
      <circle cx="80" cy="125" r="70" fill="#fff">
        <animate attributeName="cx" values="80;400;80" dur="3s" repeatCount="indefinite">
        </animate>
      </circle>
    </mask>
    <circle cx="80" cy="125" r="70" fill="gold">
      <animate attributeName="cx" values="80;400;80" dur="3s" repeatCount="indefinite">
      </animate>
    </circle>

    <path mask="url(#circle_mask2)"
      d="M0 250.785h538.425V129.45l-9.567-12.713c-11.78-15.65-31.34-15.648-43.117 0l-9.564 12.713c-9.242 12.28-23.743 12.278-32.983 0l-9.567-12.713c-11.78-15.65-31.34-15.648-43.116 0l-9.57 12.713c-9.242 12.28-23.743 12.278-32.983 0l-9.568-12.713c-11.78-15.65-31.34-15.648-43.118 0l-9.568 12.713c-9.24 12.28-23.742 12.278-32.983 0l-9.565-12.713c-11.78-15.65-31.34-15.648-43.117 0l-9.568 12.713c-9.242 12.28-23.743 12.278-32.984 0l-9.567-12.713c-11.78-15.65-31.34-15.648-43.118 0l-9.567 12.713c-9.242 12.28-23.743 12.278-32.983 0l-9.568-12.713c-11.78-15.65-31.34-15.648-43.116 0L0 129.45v121.335z"
      fill="skyblue">
    </path>
  </svg>

  <!-- 예제 4 -->
  <svg width="500" height="500" style="background-color: wheat;">
    <defs>
      <g id="rect1">
        <rect x="60" y="140" width="100" height="100" fill="#fff" >
        </rect>
      </g>
      <g id="all_rect" style="transform-origin:center;" >
        <g id="rect2" >
          <use xlink:href="#rect1" x="60"></use>
          <use xlink:href="#rect1" x="180"></use>
        </g>
        <use xlink:href="#rect2" y="120"></use>
        <animateTransform 
        attributeName="transform"
         type="rotate" 
         values="0;180;360"
          dur="3s"
          begin="click_img.click">
        </animateTransform>
        <animateTransform
        attributeName="transform" 
        type="scale" 
        values="1;3;1"
         dur="3s"
        additive="sum"
        begin="click_img.click"
        >
        </animateTransform>
      </g>
    </defs>
    <mask id="all_rect_mask1">   
      <use xlink:href="#all_rect" style="transform: rotate(45deg); transform-origin: center;">
    </use>
  </mask>
 
  <image id="click_img" mask="url(#all_rect_mask1)" xlink:href="images_f/hamburg-3846525_1920.jpg" width="900" height="600" x="0" y="-50" aria-label="img01"></image>
  </svg>
<!-- 예제5 -->
  <svg width="400" height="300" style="background-color: #000;">
    <defs>
    <linearGradient id="gra03" x1="0" y1="0" x2="1" y2="1">
      <stop offset="1" stop-color="#000">
        <animate
        attributeName="offset"
        values="1.0;0.8;0.6;0.4;0.2;0;0.2;0.4;0.6;0.8;1"
        dur="4s"
        repeatCount="indefinite"
        >
        </animate>
      </stop>
      <stop offset="1" stop-color="#fff">
      </stop>
    </linearGradient>
    
    <mask id="gra03_mask">
    <rect fill="url(#gra03)" x="0" y="0" width="400" height="300"></rect>
    </mask>
  </defs>
<image mask="url(#gra03_mask)" xlink:href="images_f/new-york01.jpg" x="0" y="-20" width="700" height="500"></image>
  </svg>
</body>

</html>
