<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svg-index</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<style type="text/css">
		svg {
			border: 1px solid #000
		}

		#back {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -99;
		}
	</style>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>svg index</h1>
	<svg width="300" height="300">
		<defs>
			<linearGradient id="gra01" x1="0" y1="0" x2="1" y2="0">
				<stop offset="0%" style="stop-color:#fff"></stop>
				<stop offset="100%" style="stop-color:#000"></stop>
			</linearGradient>

			<mask id="gra01_mask">
				<rect x="10" y="10" width="200" height="200" fill="url(#gra01)"></rect>
			</mask>


			<radialGradient id="gra02" fx="50%" fy="50%" cx="50%" cy="50%">
				<stop offset="0%" style="stop-color:#fff"></stop>
				<stop offset="100%" style="stop-color:#000"></stop>
			</radialGradient>

			<mask id="gra02_mask">
				<rect x="10" y="10" width="200" height="200" fill="url(#gra02)"></rect>
			</mask>
		</defs>

		<image mask="url(#gra02_mask)" xlink:href="images_f/fruits01.jpg" x="0" y="-100" width="500" height="500"
			aria-label="img01">
		</image>

	</svg>

	<svg width="300" height="300">
		<defs>
		<mask id="img_mask">
			<image xlink:href="images_f/fruits01.jpg" x="0" y="-100" width="500" height="500" aria-label="img01">
			</image>
		</mask>
	 </defs>

	 <text x="5%" y="50%" style="font-size:130px;font-weight:900" fill="deeppink">
		SVG cool
	 </text>

	 <text mask="url(#img_mask)" x="5%" y="50%" style="font-size:130px;font-weight:900">
		SVG cool
	 </text>
	</svg>
</body>

</html>
