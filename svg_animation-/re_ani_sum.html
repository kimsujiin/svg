<body>
  <svg id="back" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)" />
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>
  <h1>SVG-ANI01</h1>
  <!-- <svg  width="500" height="200">
		<path id="heart01" d="M 51 99 A 1 1 0 0 1 102 51 A 1 1 0 0 1 151 99 L 102 150 Z Z">

  <h2>circle01-svg</h2>
  <svg width="200px" height="200px" >
    <g id="circle01" >
      <path class="ani01" d="
      M100,25 A75,75 0 0 0 100,175 A75,75 0 0 0 100,25
      M25,100 L175,100
      M125,100 A100,115 0 0 0 100,25
      M75,100 A100,115 0 0 0 100 175" fill="none" stroke="#000" stroke-width="4px"
      style="transform-origin: center;">            
      <path>
    </g> 
  </svg>
  <h2>circle02-svg</h2>
  <svg width="200px" height="200px">
    <g id="cicle02">
      <path d="
      M100,25 A75,75 0 0 0 100,175 A75,75 0 0 0 100,25
      M25,100 L175,100
      M100,25 A100,110 0 0 0 100,175 A100,110 0 0 0 100,25"  fill="none" stroke="#000" stroke-width="4px">
    </path>
    </g>
  </svg>

  <h2>animation1-#circle</h2>
  <svg  x="0" y="0"  width="200" height="200"  viewBox="0 0 200 200">
  <style type="text/css">
    @keyframes circle_ani {
      to{
        transform:rotate(360deg);
      }
    }
   .circle{
     animation: circle_ani 3s ease 0s infinite;
     transform-origin:center
   }
  </style> 
    <use class="circle" x="0" y="0" xlink:href="#circle01"   transform-origin="center">
<!--       <animateTransform 
        attributeName="transform" 
        type="rotate"
        to="360"
        dur="2s"
        begin="0s"
        repeatCount="indefinite"
        fill="freeze"
         >
      </animateTransform> -->
    </use>
  </svg>

  <h2>line circle-svg</h2>
  <svg width="200px" height="200px">
    <g id="line4_svg">
      <line x1="40" y1="25" x2="40" y2="175" stroke="#000" stroke-width="4px"/>
      <line x1="80"  y1="25" x2="80" y2="175" stroke="#000" stroke-width="4px"/>
      <line x1="120" y1="25" x2="120" y2="175" stroke="#000" stroke-width="4px" />
      <line x1="160" y1="25" x2="160" y2="175" stroke="#000" stroke-width="4px"/>
   </g>
   <g id="sm_circle">
     <rect x="28" y="40" width="25px" height="25px" rx="0" ry="0">
       <animate
        attributeName="rx"
        values="0; 25px; 0"
        dur="2s"
        repeatCount="indefinite"
       >
       </animate>
       <animate
       attributeName="ry"
       values="0;25px; 0"
       dur="2s"
       repeatCount="indefinite"
      >
      </animate>
     </rect>
   </g>
  </svg> 

  <h2>animation2-#line4-ani</h2>  
  <svg width="200" height="200">
    <use xlink:href="#line4_svg"></use>
    <use xlink:href="#sm_circle" x="0" y="0">
      <animate
       attributeName="y"
       values="0; 80; 0"
       dur="3s"
       begin="0s"
       repeatCount="indefinite"
      >
      </animate>
    </use>
    <use xlink:href="#sm_circle" x="40" y="40">
      <animate
       attributeName="y"
       values="40; 80; 40"
       dur="3s"
       begin="0.5s"
       repeatCount="indefinite"
      >
      </animate>
    </use>
    <use xlink:href="#sm_circle" x="80" y="30">
      <animate
       attributeName="y"
       values="30; 80; 30"
       dur="3s"
       begin="1s"
       repeatCount="indefinite"
      >
      </animate>
    </use>
    <use xlink:href="#sm_circle" x="120" y="80">
      <animate
       attributeName="y"
       values="80; 50; 80"
       dur="3s"
       begin="1.5s"
       repeatCount="indefinite"
      >
      </animate>
    </use>
  </svg>

<h2>rect-to-circle</h2>
  <svg width="300" height="300">
    <g id="morph_circle">
      <path d="M110,20     C110,20 110,180 110,180    S20,180 20,180    S20,20 20,20    S110,20 110,20    Z" fill="none" stroke="skyblue" stroke-width="4px"> 
        <animate 
          attributeName="d"
          values="M110,20     C110,20 110,180 110,180    S20,180 20,180    S20,20 20,20    S110,20 110,20 Z;
          M120,40     C148,40 180,62 180,100    S148,160 120,160    S60,140 60,100    S92,40 120,40    Z;M110,20     C110,20 110,180 110,180    S20,180 20,180    S20,20 20,20    S110,20 110,20 Z"
          dur="3s"
          repeatCount="indefinite"
          fill="freeze"
        >
        </animate>
      </path>
    </g>
  </svg>

  <h2>rect-to-circle-group</h2>  
  <svg width="300px" height="300px">
    <use xlink:href="#morph_circle" x="0" y="0"></use>
    <use xlink:href="#morph_circle" x="0" y="0">
      <animate
       attributeName="y"
       values="100; 0 ;100"
       dur="3s"
       repeatCount="indefinite"
      >
      </animate>
    </use>
  </svg> 
  <svg class="box1" width="600px" height="400px" viewbox="-50 -100 600 400">
    <style>
    .line{
        fill:none;
        stroke:#000;
      }
    .ani01{ 
       fill:green;
       stroke:#000;
     }
    </style>
        <path id="text-line" d="M100,250 C 100,50 400,50 400,250"/>
        <text>
         <textPath xlink:href="#text-line" startOffset="5%">
           SVG text can use the textPath element and 
           path data to draw text that flows along the path.
           <animate 
           attributeName="startOffset" 
           values="5%;70%;100%" 
           dur="3s" 
           repeatCount="indefinite" />
       </textPath>
 
       <!-- <animateMotion dur="6s" repeatCount="indefinite"
       path="M100,250 C 100,50 400,50 400,250" />
     </path> -->
     </text>
  </svg> 

  <h2>animateMotion</h2>
<svg width="5cm" height="3cm"  viewBox="0 0 500 300" >
  <rect x="1" y="1" width="498" height="298"
        fill="none" stroke="blue" stroke-width="2" />
  <path d="M100,250 C 100,50 400,50 400,250"
        fill="none" stroke="blue" stroke-width="7.06"  />
  <circle cx="100" cy="250" r="17.64" fill="blue"  />
  <circle cx="250" cy="100" r="17.64" fill="blue"  />
  <circle cx="400" cy="250" r="17.64" fill="blue"  />
  <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
         fill="yellow" stroke="red" stroke-width="7.06"  >
     <animateMotion 
     dur="6s" 
     repeatCount="indefinite"
     path="M100,250 C 100,50 400,50 400,250"
     rotate="auto" />
  </path>
</svg>
