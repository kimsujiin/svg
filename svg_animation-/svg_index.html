<head>

	<title>SVG-ANI01</title>

	<link rel="stylesheet" href="css/grid.css" type="text/css">

	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	</script>
	<style>
		svg {
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>SVG-ANI01</h1>
	<h2>basic ani01</h2>
	<!-- <svg class="heart01_svg" width="500" height="500" viewbox="0 0 500 500">
		<path d="M 100 107 A 1 1 0 0 1 199 29 A 1 1 0 0 1 295 101 L 205 190 L 100 107 Z">
		</path>
	 </svg> -->
	<svg width="300" height="200">
		<rect x="10" y="10" width="50" height="50">
			<animate attributeName="x" values="10;240;50;10" dur="2s" repeatCount="1" begin="0s">
			</animate>
		</rect>
	</svg>
	<svg width="300" height="200">
		<circle cx="40" cy="40" r="25">
			<animate attributeName="cx" dur="2s" repeatCount="1" begin="0s" values="0;230;50;30">
			</animate>
		</circle>
	</svg>
	<!-- 02.21 practice -->
	<svg width="300" height="200">
		<rect x="10" y="10" width="50" height="50" rx="0" ry="0">
			<animate attributeName="x" values="10;240;10" dur="2s" repeatCount="1" begin="click" fill="freeze">
			</animate>
			<animate attributeName="rx" values="0;50;0" dur="2s" repeatCount="1" begin="click" fill="freeze">
			</animate>
			<animate attributeName="ry" values="0;50;0" dur="2s" repeatCount="1" begin="click" fill="freeze">
			</animate>
		</rect>
	</svg>
	<!-- 3 -->
	<h2>3</h2>
	<svg width="300" height="300" style="background: #beefe7;">
		<rect x="10" y="10" width="50" height="50">
			<animate attributeName="x" values="10;240;10" dur="2s" begin="click" id="black">
			</animate>
		</rect>
		<rect x="10" y="80" width="50" height="50" fill="gold">
			<animate attributeName="x" values="10;240;10" dur="2s" begin="black.begin+1s" id="gold">
			</animate>
		</rect>
		<rect x="10" y="160" width="50" height="50" fill="green">
			<animate attributeName="x" values="10;240;10" dur="2s" begin="gold.begin+1s" id="gold">
			</animate>
		</rect>
	</svg>
	<h2>greenAni</h2>
	<svg width="300" height="300">
		<rect x="10" y="10" width="50" height="50">
			<animate attributeName="x" values="10;60;100;120;240" keyTimes="0;0.6;0.7;0.9;1" dur="2s" begin="0s"
				end="gold1.begin" fill="freeze">
			</animate>
		</rect>
		<circle cx="30" cy="150" r="25" fill="gold">
			<animate attributeName="cx" values="30;240;30" dur="2s" begin="click" fill="freeze" id="gold1">
			</animate>
		</circle>
	</svg>
	<svg width="300" height="300">
		<rect x="10" y="10" width="50" height="50" rx="0" ry="0">
			<animateTransform attributeName="transform" type="translate" values="10,10; 240,10; 240,240; 10,240; 10,10"
				dur="2s" begin="click">
			</animateTransform>
			<animateTransform attributeName="transform" type="rotate" values="0;45;95;135;180" dur="2s" begin="click"
				additive="sum">
			</animateTransform>
		</rect>
	</svg>
	<svg width="300" height="300">
		<rect x="125" y="125" width="50" height="50" style="transform-origin: center;">
			<animateTransform attributeName="transform" type="rotate" values="0;180;460" dur="2s" begin="click">
			</animateTransform>
			<animateTransform attributeName="transform" type="scale" values="1;4;1" dur="2s" begin="click" additive="sum">
			</animateTransform>
		</rect>
	</svg>
	<h2>ex</h2>
	<svg id="text_svg" width="600" height="200" style="background: #fdecfd;">
		<text x="50%" y="30%" text-anchor="middle" style="font-size: 3rem; font-weight:900;letter-spacing:0;">
			svg lesson
			<animate attributeName="letter-spacing" values="0;50;0" dur="2s" fill="freeze">
			</animate>
			<animate attributeName="font-size" values="3rem;0rem;3rem" dur="2s">
			</animate>
			<animate attributeName="rotate" values="0;90;180;0" dur="2s" fill="freeze">
			</animate>
		</text>

		<text x="50%" y=70% text-anchor="middle" dominant-baseline="hanging" style="font-size:5rem">
			svg cool
			<animate attributeName="textLength" values="0%;100%;" dur="2s" fill="freeze" begin="text_svg.click">
			</animate>
		</text>
	</svg>
	<!-- set -->
	<svg width="400" height="300">
		<circle cx="200" cy="150" r="120" style="visibility: visible;">
			<set attributeName="visibility" to="hidden" dur="1s" begin="click" fill="remove">
			</set>
		</circle>
	</svg>
	<!-- set 예제 -->
	<svg width="400" height="300">
		<circle cx="250" cy="150" r="60"
			style="fill: #8cbee7;stroke:rgb(96, 42, 220);stroke-width: 5px;stroke-dasharray: 5px;stroke-linecap: round;">
			<animate attributeName="r" values="60;120;60" dur="2s" begin="click" id="blue">
			</animate>
		</circle>
		<text x="40%" y="55%" style="font-size: 5rem; visibility: hidden;">
			all gone
			<set attributeName="visibility" to="visible" dur="1s" begin="blue.end+0.2s">
			</set>
		</text>
	</svg>
	<!-- animationmotion -->
	<svg width="500" height="400" style="background-color: #d3defa;">
		<defs>
			<path d="M100,250 C 100,50 400,50 400,250">
			</path>
		</defs>
		<rect x="0" y="-30" width="50" height="50" fill="pink">
			<animateMotion path="M100,250 C 100,50 400,50 400,250" dur="2s" repeatCount="indefinite" rotate="auto">
			</animateMotion>
		</rect>
	</svg>
	<h2>animation</h2>
	<svg width="300" height="200">
		<rect x="10" y="10" width="50" height="50" style="transform-origin: center;">
		<!-- <animate
		attributeName="x"
		values="10;240;10"
				keyTimes="0;0.2;1"
		dur="2s"
		repeatCount="1"

		begin="click"
		>
		</animate> -->
		<animateTransform
		attributeName="transform"
		type="rotate"
		values="0;180;360"
		dur="2s"
		begin="click"
		id="bal"
		>
		</animateTransform>
		<animateTransform
		attributeName="transform"
		type="scale"
		values="0;1;"
		dur="2s"
		additive="sum"
		begin="bal.end+0.2"
		>
		</animateTransform>
	</rect>
	</svg>
</body>
