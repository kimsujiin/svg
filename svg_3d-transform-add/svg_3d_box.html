	</script>
</head>

<body>
	<svg id="back" width="100%" height="100%">
		<defs>
			<pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
				<path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5" />
			</pattern>
			<pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
				<rect width="100" height="100" fill="url(#smallGrid)" />
				<path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1" />
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<h1>3d-anibox</h1>
	<div class="rotate_box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>


	<h2>js_move</h2>
	<div class="move_box_wrap">
		<div class="move_box">
			circle-animation
		</div>
	</div>

	<div class="move_box1_wrap">
		<div class="move_box1">
		-animation
		</div>
	</div>

	<script>
		$(function () {
			$('.rotate_box').on({
				mouseenter: function () {
					$(this).addClass('on')
				}
			}) //on

			$('.rotate_box').on({
				mouseleave: function () {
					$(this).stop().removeClass('on')
				}
			}) //on	
		}); //
	</script>

<script>
	var rota1 = $('.move_box');
	if (rota1.length > 0) {
			var offset = rota1.offset();

			function mouseB(evt) {
					var center_x = (offset.left);
					var center_y = (offset.top);
					var mouse_x = evt.pageX;
					var mouse_y = evt.pageY;
					var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
					var degree = (radians * (360 / Math.PI) * -2);
					rota1.css('-moz-transform', 'rotate(' + degree + 'deg)');
					rota1.css('-webkit-transform', 'rotate(' + degree + 'deg)');
					rota1.css('-o-transform', 'rotate(' + degree + 'deg)');
					rota1.css('-ms-transform', 'rotate(' + degree + 'deg)');
			}
			$('.move_box').mousemove(mouseB);
	}
</script>

<script>
	var rota = $('.move_box1');
	if (rota.length > 0) {
			var offset = rota.offset();

			function mouseB(evt) {
					var center_x = (offset.left);
					var center_y = (offset.top);
					var mouse_x = evt.pageX;
					var mouse_y = evt.pageY;
					var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
					var degree = (radians * (360 / Math.PI) * -2);
					rota.css('-moz-transform', 'rotate(' + degree + 'deg)');
					rota.css('-webkit-transform', 'rotate(' + degree + 'deg)');
					rota.css('-o-transform', 'rotate(' + degree + 'deg)');
					rota.css('-ms-transform', 'rotate(' + degree + 'deg)');
			}
			$('.move_box1').mousemove(mouseB);
	}
</script>
</body>
