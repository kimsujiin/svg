<body>
    <svg id="back" width="100%" height="100%">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ccc" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="lightblue" stroke-width="1"/>
          </pattern>
        </defs>
        <rect  width="100%" height="100%" fill="url(#grid)" />
    </svg>
		<h2> 3d-flip-Y</h2>
			<div class="flipy_wrap">
				<div class="front_card">front</div>
				<div class="back_card">back</div>
			</div>

      <h2> 3d-flip-X</h2>
			<div class="flipx_wrap">
				<div class="front_card">front</div>
				<div class="back_card">back</div>
			</div>

     
      <h2> 3d-flip-3to1</h2>
			<div class="one_wrap">
				<div class="rec01">rec02</div>
				<div class="rec02">back</div>
			</div>     



      <script>
        $(function(){
          $('.flipy_wrap,.flipx_wrap').mouseenter(function(){
            $(this).addClass('on')
          }
          )//en

          $('.flipy_wrap,.flipx_wrap').mouseleave(function(){
            $(this).removeClass('on')
          }
          )//en
        })
      </script>        
</body>
