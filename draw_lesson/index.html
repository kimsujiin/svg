  <script>
    var $svg1 = $('.draw01_svg').drawsvg({
      duration: 1000,
      stagger: 100,
      easing: 'swing',
      reverse: false
    });
    $svg1.drawsvg('animate');

    $('.draw01_svg').on('click', function () {
      $svg1.drawsvg('animate');
    });
  </script>

<!-- draw02_svg -->
  <script>
    $(function () {
      var $doc = $(document),
        $win = $(window),
        $svg = $('.draw02_svg').drawsvg(),
        max = $doc.height() - $win.height();

      $win.on('scroll', function () {
        var p = $win.scrollTop() / max;
        $svg.drawsvg('progress', p);
      });
    });
  </script>
